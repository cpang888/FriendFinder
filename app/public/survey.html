<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation Page</title><!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Survey Questions</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">About You</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="reserve-name">Name (Required)</label> <input class="form-control" id="reserve-name" type="text">
							</div>
							<div class="form-group">
								<label for="reserve-email">Link to Photo Image (Required)</label> <input class="form-control" id="reserve-photo" type="text">
							</div>
							<div class="form-group">
								<label for="reserve-unique-id">Unique ID</label> <input class="form-control" id="reserve-unique-id" type="text">
                            </div>
                            <input type="submit" value="Submit" class="btn btn-lg btn-primary" id="submit">
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
			</div>
		</footer>
	</div>
	<script type="text/javascript">
	 
	     $("#submit").on("click", function(event) {
	       event.preventDefault();
	 
	       let newFriend = {
	         name: $("#reserve-name").val().trim(),
	         photo: $("#reserve-photo").val().trim(),
	         customerID: $("#reserve-unique-id").val().trim()
	       };
	 
           console.log(newFriend);
           console.log("before post newFriend");

            $.post("/api/newFriend", newFriend)
                .then(data => {
                    console.log(data);
                });

            $("#reserve-name").val("");
	        $("#reserve-photo").val("");
            $("#reserve-unique-id").val(""); 
	 
	     });
	 
	</script>
</body>
</html>
